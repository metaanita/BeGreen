<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Login y formulario de registro</title>
</head>

<body>
  <main>
    <section class="container register">
      <div class="information">
        <div class="info-list">
          <a href="http://127.0.0.1:5500/index.html">
            <img src="img/LOGO(1).png" alt="Logo"></a>
          <h2>Bienvenido</h2>
          <p>¿No tienes cuenta? Regístrate clicando aquí </p>
          <input type="button" value="Registrarse" id="sing-in">
        </div>
      </div>
      <!--Sección crear cuenta-->
      <div class="form-information">
        <div class="form-info-list">
          <h2>Iniciar sesión con su cuenta </h2>
          <div class="icons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
          </div>
          <p>¿Olvidó su contraseña?  </p>
          <form class="form">
            <label>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="email" placeholder="Correo electronico">
            </label>
            <label>
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input type="password" placeholder="Contraseña">
            </label>
            <input type="submit" value="Iniciar Sesión">
          </form>
        </div>
      </div>
      </div>
    </section>
    <!--Formulario2-->
    <section class="container login hide">
      <div class="information">
        <div class="info-list">
          <a href="http://127.0.0.1:5500/index.html">
            <img src="img/LOGO(1).png" alt="Logo"></a>
          <h2>Hazte begreen</h2>
          <p>¿Ya tiene una cuenta?</p>
          <input type="button" value=" ¡Inicie sesión!" id="sing-up">
        </div>
      </div>
      <!--Sección crear cuentaN2-->
      <div class="form-information">
        <div class="form-info-list">
          <h2>Crear una cuenta </h2>
          <div class="icons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
          </div>
          <form class="form">
            <label>
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" placeholder="Nombre completo">
            </label>
            <label>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="email" placeholder="Correo electronico">
            </label>
            <label>
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input type="password" placeholder="Contraseña" id="password">
            </label>
            <label>
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input type="text" placeholder="confirmar Contraseña" id="confirm-password">
            </label>
            <input type="submit" value="Guardar">
          </form>
        </div>
      </div>
      </div>
    </section>
  </main>
  <script src="JavaScript/login.js"></script>
</body>

</html>
